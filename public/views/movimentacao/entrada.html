<div class="panel panel-default">
  <div class="panel-heading">Entrada de Produto</div>
  <div class="panel-body">
    {{MovController.entrada}}
    <form name="form" class="form-horizontal">

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">
          Buscar Produto
        </label>
        <div class="col-sm-10">
          <ol class="nya-bs-select col-sm-12" title="digite sua busca para produto..."
          ng-model="MovController.entrada.produto" data-live-search="true" data-size="5">
              <li nya-bs-option="produto in MovController.produtos" data-value="produto._id">
                  <a>
                      {{produto.descricao}}
                      <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
              </li>
          </ol>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">
          Emitente
        </label>
        <div class="col-sm-10">
          <ol class="nya-bs-select col-sm-12" title="digite sua busca para Emitente..."
          ng-model="MovController.entrada.emitente" data-size="5" data-live-search="true">
              <li nya-bs-option="emitente in MovController.emitentes" data-value="emitente._id">
                  <a>
                      {{emitente.codigoInterno}} - {{emitente.razao}} - {{emitente.cnpj}}
                      <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
              </li>
          </ol>
        </div>
      </div>

      <div class="hr-dashed"></div>

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">
          Quantidade
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
          data-ng-model="MovController.entrada.quantidade">
        </div>
      </div>

        <div class="hr-dashed">
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button class="btn btn-default"
              data-ng-click="MovController.resetEntrada(form)">
                Cancelar
              </button>
              <button class="btn btn-primary"
              data-ng-click="MovController.cadastrarEntrada(MovController.entrada,form)">
                Salvar
              </button>
            </div>
          </div>
        </div>


    </form>
  </div>
</div>
