<div class="panel panel-default">
  <div class="panel-heading">Saldo no estoque</div>
  <div class="panel-body">

    <form action="" class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10">
          <label for="" class="col-sm-2 control-label">
            Buscar Produto
          </label>
          <ol class="nya-bs-select col-sm-12" title="digite sua busca para Produto..."
          ng-model="EstoqueController.produto" data-size="5" data-live-search="true"
          data-ng-change="EstoqueController.calculaSaldo(EstoqueController.produto)">

              <li nya-bs-option="produto in EstoqueController.produtos"
              data-value="produto">
                  <a>
                      {{produto.codigoInterno}} - {{produto.descricao}}
                      <span class="glyphicon glyphicon-ok check-mark"></span>
                  </a>
              </li>

          </ol>
        </div>

        saldo no estoque : {{EstoqueController.saldo}}

        <div class="hr-dashed"></div>
        <div class="hr-dashed"></div>
        <div class="hr-dashed"></div>
        <div class="hr-dashed"></div>
        <div class="hr-dashed"></div>
      </div>

      <div class="hr-dashed"></div>
    </form>

  </div>
  </div>
</div>
